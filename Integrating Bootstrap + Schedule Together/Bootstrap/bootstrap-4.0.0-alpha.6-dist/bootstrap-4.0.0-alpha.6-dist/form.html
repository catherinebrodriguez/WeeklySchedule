
<html>

<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- Added CSS -->
		<link href="css/dragons.css" rel="stylesheet">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/style1.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link href='http://fonts.googleapis.com/css?family=Cuprum:400,400italic,700' rel='stylesheet' type='text/css'>

    <title>Contact Form</title>

</head>

<body>
     
    <form class="form-horizontal">
				<fieldset>
	<div class="row" >
				<!-- Form Name -->
				<legend>Add an Event</legend>
</div>
				<!-- Text input-->	
				<div class="row" >
				<div class="form-group">
 					<div class="col-md-4">
						<input id="Event Name" name="Event Name" type="text" placeholder="Event Name" class="form-control input-md" required="">

					</div>
				</div>
				</div>
				<!-- Text input-->	
				<div class="row" >
				<div class="form-group">
					 
					<div class="col-md-4">
						
						<input id="eventType" name="eventType" type="text" placeholder="Event Type" class="form-control input-md">
	
					</div>
				</div>
				</div>
					<!-- Multiple Checkboxes (inline) -->	
					<div class="row" >
				<div class="form-group">
 					<div class="col-md-4">
						
						<div class="dayCheckbox" >
							<div class="dayCheckboxCenter" >
						 
								<label>Mon</label><br/>
								<input type="checkbox" name="checkbox" value="value">
							</div>
						</div> 
						
						<div class="dayCheckbox" >
							<div class="dayCheckboxCenter" >
						 
								<label>Tue</label><br/>
								<input type="checkbox" name="checkbox" value="value">
							</div>
						</div> 
						
						<div class="dayCheckbox" >
							<div class="dayCheckboxCenter" >
						 
								<label>Wed</label><br/>
								<input type="checkbox" name="checkbox" value="value">
							</div>
						</div> 
						
						<div class="dayCheckbox" >
							<div class="dayCheckboxCenter" >
						 
								<label>Thu</label><br/>
								<input type="checkbox" name="checkbox" value="value">
							</div>
						</div> 
						
						<div class="dayCheckbox" >
							<div class="dayCheckboxCenter" >
						 
								<label>Fri</label><br/>
								<input type="checkbox" name="checkbox" value="value">
							</div>
						</div> 
						
						<div class="dayCheckbox" >
							<div class="dayCheckboxCenter" >
						 
								<label>Sat</label><br/>
								<input type="checkbox" name="checkbox" value="value">
							</div>
						</div> 
						
						<div class="dayCheckbox" >
							<div class="dayCheckboxCenter" >
						 
								<label>Sun</label><br/>
								<input type="checkbox" name="checkbox" value="value">
							</div>
						</div> 
						
					</div>
				</div>
				</div>
			
				
				<div class="row" >
				 <div class="form-group col-xs-1" id="timeSpace"> 
				
                <p>Start Time:</p>
            </div>
            <div class="form-group col-xs-1" id="timeSpace"> 
				
                <input id="startTimeH" class="form-control input-group-sm " type="text" name="startTimeH" />
            </div>

            <div class="form-group col-xs-1" id="timeSpace"> 
                <input id="startTimeM" class="form-control input-group-sm" type="text" name="startTimeM" />
            </div>
			
			<div class="form-group col-xs-1" id="timeSpace"> 
                <select id="AMPM" name="AMPM" class="form-control">
							<option value="AM">AM</option>
							<option value="PM">PM</option>
				</select>
            </div>
			
        </div>
				
				<div class="row" >
				
				 
				<!-- Button -->
				<div class="form-group"> 
					<div class="col-sm-1">
						<button id="submit" name="submit" class="btn btn-primary">Create</button>
					</div>
				</div>
				</div>
				</fieldset>
			</form>

</body>

</html>
